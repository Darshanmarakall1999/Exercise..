<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket</title>
    <style>
        body {
        background-color:lightgrey;
        margin-top:20px
        }
        form {margin-left:35%;
        margin-right:30%;
        padding:1%;
        background-color:lightblue;}
    </style>
</head>
<body>
<h4 style="color:red"><marquee direction="right" scrollcount="30">*These fields are required to Book ticket!!!!!!!</marquee></h4>
<form action="Confirmation.html">
    <br>
    <br>
    <label for qty>Enter the Train Number (between 1001-1006)*:</label>
    <input type="number" id="number" name="train_num" max="1006" min="1001" required><br><br>
    <label for doj>Date of travel*:</label>
    <input type="date" id="date"><br><br>
    <h3>Enter number of passengers:</h3>
    <label for qty>(Between 1-4)*</label>
    <input type="number" max="4" min="1"><br><br>
    <label>Name:</label>
    <input type="text" name="name" id="name"><br><br>
    <lable>Select gender(M/F)*:</lable>
    <input type="radio" id="gender" name="gender" required>
    <label>M</label>
    <input type="radio" id="gender" name="gender" required>
    <label>F</label><br><br>
    <lable>Enter age*:</lable>
    <input type="number" id="age" name="fname" required><br><br>
    <button type="submit" value="submit">Book Ticket</button>
</form>
<form action="traindetails.html" method="post">
    <button type="submit">Back</button>
</form>
</body>
</html>
